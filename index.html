<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <h1>Formulario de contato</h1>
    <hr>
</head>
<body>
    <section>
    <article>
        <form  method="post" id="fContato" action="cac@hotmail.com" oninput="calc_total();">  
     <fieldset id="usuario"> <legend> identificação do usuário</legend>
     <p><label for="dNome">Nome:</label> <input type="text" name="tNome" id="dNome" size="20" maxlength="30" placeholder="Nome Completo">    </p>
     <p><label for="Senha0"> Senha: </label><input type="password" name="tSenha" id="Senha0" size="8" maxlength="8" placeholder="8 Dígitos" >   </p>
     <p><label for="cMail"> E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Dígite EXEMPLO@hotmil.com"></p>
    <fieldset id="sexo"><legend> Sexo:</legend>
        <input type="radio" name="tSexo" id="cMasc" checked> <label for="cMasc" >-Masculino</label> <br>
        <input type="radio" name="tSexo" id="cFem"> <label for="cFem">-Feminino</label></fieldset> 
        <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"/></p>   
     </fieldset>


     <fieldset id="endereço"><legend> Endereço do usuário</legend>
        <p><label for="cRua"> Logradouro:</label> <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua,Av,Traves..."/></p> 
        <p> <label for="cNum"> Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="9999"/></p>

        <p> <label for="cEst"> Estado:</label>
        <select name="tESt" id="cEst">
<optgroup label="Região Suldeste">
       <option value="RJ">Rio de janeiro</option>
      <option value="SP" selected>Sao paulo</option>
      <option value="MG"> Minas gerais</option></optgroup>

<optgroup label="Regiao sul"> 
     <option value="Mt">Mato grosso</option>
     <option value="PR">PARANÁ</option>
     <option value="ES"> Espirito Santos</option>
     <option value="Sc"> Santa catarina</option></optgroup>
        
    </select></p>
       <p> <label for="cCid"> Cidade:</label>
     <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua cidade" list="cidades"/></p>
     <datalist id="cidades">
         <option value="Rio de janeiro"></option>
         <option value="Nova Iguaçu"></option>
         <option value="Niterói"></option>
         <option value="Belford Roxo"></option>
     </datalist>
    </fieldset>

    <fieldset id="mensagem"><legend>Mensagem do Usúadio</legend>

        <p><label for="cUrg"> Grau de Urgência:</label>
 Mín <input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"/>Máx</p>
      
     <p> <label for="cMsg">Mensagem:</label>    
         <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p></fieldset>  

   <fieldset id="pedido"> <legend> Quero um Sorvete</legend>
       <p><input type="checkbox" name="tPed" id="cPed" checked/>
       <label for="cPed">Gostaria de adquirir um Sorvete quando diponivel</label> </p>
      <p> <label for="cCor">  cor:</label>
       <input type="color" name="tCor" id="cCor" value="#0000FF"></p>
        <p><label for="cQtd"> quantidade:</label>
        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"/></p>
      <p> <label for="cTot"> preço total: R$</label></p>  
            <input type="text" name="tTot" id="cTot" placeholder="Total a pagar" readonly/>
            </fieldset>      

            
         [EXISTEM  Duas formas de envio Botão enviar]
            
        <input type="submit" value="Enviar"/>
       <input type="image" src="" />
</form>


    </article>
    </section>
</body>
</html>
